<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
        />
        <link rel="stylesheet" href="./style.css" />

        <title>Todo</title>
    </head>
    <body data-bs-theme="dark">
        <div
            id="alert-container"
            class="position-fixed top-0 end-0 p-3"
            style="z-index: 2000"
        ></div>
        <button
            class="btn btn-outline-secondary"
            id="offcanvas-btn"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample"
        >
            <i class="fa fa-list" aria-hidden="true"></i>
        </button>
        <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"
        >
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                    Sidebar
                </h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                ></button>
            </div>
            <div class="offcanvas-body">
                <div
                    class="create-todo-form py-3 d-flex justify-content-between gap-2"
                >
                    <input
                        type="text"
                        placeholder="Enter new todo name"
                        class="form-control"
                        id="newTodoName"
                    />
                    <button
                        class="btn btn-outline-primary"
                        onclick="handleAddTodo(event)"
                    >
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="list-group">
                    <li
                        onclick="changeTabs(1)"
                        class="list-group-item list-group-item-action active"
                    >
                        ToDo 1
                    </li>
                    <li
                        onclick="changeTabs(2)"
                        class="list-group-item list-group-item-action"
                    >
                        ToDo 2
                    </li>
                    <li
                        onclick="changeTabs(3)"
                        class="list-group-item list-group-item-action"
                    >
                        ToDo 3
                    </li>
                </div>
            </div>
        </div>
        <div id="pages">
            <div class="todo1 container p-4 shadow-lg">
                <h1 class="text-center my-4 fw-bold">ToDo 1</h1>
                <div class="input-group mb-3">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="New Task"
                        id="task-input1"
                    />
                    <button
                        class="input-group-text btn btn-outline-secondary"
                        id="add-btn1"
                        onclick="addTask1()"
                    >
                        + Add
                    </button>
                </div>
                <ul class="todo-body1 list-group list-group-flush"></ul>
                <table class="table text-center table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Completed</th>
                            <th>Uncompleted</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="completed1"></td>
                            <td class="uncompleted1"></td>
                        </tr>
                    </tbody>
                </table>
                <button
                    id="clear-btn1"
                    class="btn btn-outline-danger text-danger mt-3 text-end fs-5 text-light border-1 fw-bold"
                >
                    Delete All
                </button>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="./todos.js"></script>
        <script src="./tabs.js"></script>
    </body>
</html>
